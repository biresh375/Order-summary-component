<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="main-card">
      <img class="main_image" src="images/illustration-hero.svg" alt="">
      <div class="card_info">
        <h1>Order Summary</h1>
        <p class="pragraph" >You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="annual_plan">
            <img src="images/icon-music.svg" alt="">
            <div class="price">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <a class="change" href="#">Change</a>
          </div>
          
          <button>Proceed to Payment</button>
          <a class="cancle" href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  
 

</body>
</html>
